<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css//style.css" />
    <title>당근 클론 코딩</title>
    <script
      src="https://kit.fontawesome.com/945e5f441b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="/">
        <img src="/assets/당근 로고.png" alt="로고 이미지" class="logo-image" />
      </a>
      <button class="appDownload-button">앱 다운로드</button>
    </div>
    <div class="location-keyword-banner">
      <i class="fa-solid fa-location-dot bannerMaker"></i>
      <h2 class="location-keyword-banner-name">
        태평동에서 아이폰을 찾고 계신가요
      </h2>
    </div>
    <div class="location-search-container">
      <button class="location-button">
        <i class="fa-solid fa-location-dot"></i>태평동<i
          class="fa-solid fa-chevron-down"
        ></i>
      </button>
      <form class="category-search-form">
        <button class="category-search-container">
          <div class="Category-Dropdown-caret-down-container">
            <span class="Category-Dropdown">중고거래</span
            ><i class="fa-solid fa-caret-down caretIcon"></i>
            <div class="vertical-line"></div>
            <input
              type="text"
              placeholder="검색어를 입력해주세요"
              class="search-bar"
            />
            <div class="circle">
              <i class="fa-solid fa-arrow-right arrowRight"></i>
            </div>
          </div>
        </button>
      </form>
    </div>
    <div class="popular-keywords-list-container">
      <div class="popular-keywords-label">인기 검색어</div>
      <ul class="popular-keywords-list">
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">굿즈</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">카페</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">노트북</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">원룸</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">현대 중고차</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">야시장 알바</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">근처 맛집</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">벚꽃축제</a>
        </li>
        <li class="popular-keywords-item">
          <a class="popular-keywords-item-link">동네친구</a>
        </li>
      </ul>
    </div>
  </body>
</html>
